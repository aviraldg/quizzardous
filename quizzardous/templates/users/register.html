{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="cursive">- Register -</h1>
<br />
<form method="POST" action="{% url register %}">
    {% csrf_token %}
    <div class="alert alert-info">
    {{ form|crispy }}
    <input class="btn btn-success btn-large" type="submit" value="Register">
    </div>
</form>
{% endblock %}
