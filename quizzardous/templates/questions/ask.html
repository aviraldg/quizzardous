{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="cursive">- Ask Question -</h1>
<div>
    <form action="{% url ask_question %}" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

    </form>
</div>
{% endblock %}
