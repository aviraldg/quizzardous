{% load usertags %}
<article>
    <div class="span8 pull-right">
        <div class="question">
            {{ question.question }}
        </div>
        <div class="question-meta">
            <a href="{{ question.get_absolute_url }}" class="iconic link" title="Permanent link to this question."></a>
            <span class="badge">{{ question.category }}</span>
            (posted <abbr class="timestamp" title="{{ question.when.isoformat }}">{{ question.when }}</abbr> by <a href="{% url user_profile question.author.pk question.author.username %}">{{ question.author.username }}</a>)
            <div class="pull-right">
                {% if question.author == user %}
                <form class="form-inline" style="display: inline;" method="post" action="{% url delete_question question.pk question.slug %}">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-small btn-danger" value="Delete"></input>
                </form>
                {% else %}
                <input type="button" class="btn btn-small btn-danger" value="Report"></input>
                {% endif %}
                <input type="button" class="btn btn-small btn-success" value="Answer"></input>
            </div>
        </div>
    </div>
    <ul class="thumbnails">
        <li class="span1">
            <a class="thumbnail" href="{% url user_profile question.author.pk question.author.username %}"><img src="{% avatar question.author size=54 %}"></a>
        </li>
    </ul>
</article>
